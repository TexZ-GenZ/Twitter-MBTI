<!DOCTYPE html>
<html>
<head>
    <title>MathViz Test Video</title>
    <script>
        async function fetchAndDisplayVideo() {
            try {
                const response = await fetch('http://localhost:5000/api/viz/test');
                const data = await response.json();
                
                if (data.status === 'success' && data.data.video) {
                    const videoElement = document.getElementById('mathviz-video');
                    videoElement.src = `data:video/mp4;base64,${data.data.video}`;
                } else {
                    console.error('Error:', data.message || 'No video data received');
                }
            } catch (error) {
                console.error('Error fetching video:', error);
            }
        }
    </script>
</head>
<body>
    <h1>MathViz Test Video</h1>
    <button onclick="fetchAndDisplayVideo()">Load Video</button>
    <br><br>
    <video id="mathviz-video" controls width="640">
        Your browser does not support the video tag.
    </video>
</body>
</html>
